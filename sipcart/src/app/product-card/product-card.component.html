<div class="card mb-4">
  <div class="card-header">
    <h5 class="card-title">{{ product.drink.name }}</h5>
  </div>
 <img src="https://www.clipartmax.com/png/middle/75-753238_bottle-clipart-empty-bottle-empty-bottle-clip-art.png" class="card-img-top" alt="{{ product.drink.name }}">
 <div class="card-body">
   <p class="card-text">{{ product.drink.price }} â‚¬</p>
   
   <div class="input-group mb-3">
    <button class="btn btn-outline-secondary"[disabled]="product.quantity<1" type="button" (click)="decrementQuantity()"><i class="bi bi-dash"></i></button>
    <input type="number" class="form-control text-center" [(ngModel)]="product.quantity" min="1" [value]="product.quantity" readonly>
    <button class="btn btn-outline-secondary"  type="button" (click)="incrementQuantity()"><i class="bi bi-plus"></i></button>
  </div>
 </div>
</div>
